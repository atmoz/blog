<article>
%CONTENT%

<p id="signature">Adrian Dvergsdal, <time id="published" datetime="%DATE%">%DATE%</time></p>

<div id="disqus_thread" style="display:none;">
    <a id="disqus_placeholder" href="#disqus_thread" onClick="showDisqus(); return false;">Comments</a>
</div>

<script type="text/javascript">
    function loadScript(src) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = src;

        (document.getElementsByTagName('head')[0] ||
         document.getElementsByTagName('body')[0]).appendChild(script);
    }

    var disqus_shortname = 'atmoz'; // required

    // Show #disqus_thread
    document.getElementById("disqus_thread").style.display = "block";

    // Load comment count
    loadScript('//' + disqus_shortname + '.disqus.com/count.js');

    function showDisqus() {
        document.getElementById("disqus_placeholder").style.visibility = "hidden";
        loadScript('//' + disqus_shortname + '.disqus.com/embed.js');
    };
</script>
</article>
